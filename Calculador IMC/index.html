<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">

    <h1>Calcule seu IMC</h1>

    <section class="tabelaImc">
      <ul>
      <h3>Classificação</h3>
      <li>Abaixo do peso </li>
      <li>Peso noemal</li>
      <li>Sobrepeso </li>
      <li>Obesidade grau I </li>
      <li>Obesidade grau II </li>
      <li>Obesidade grau III </li>
      </ul>

      <ul>
        <h3>IMC</h3>
        <li>Abaixo de 18,5 </li>
        <li>18,5 - 24,9</li>
        <li>25 - 29,9 </li>
        <li>30 - 34,9</li>
        <li>35 - 39,9</li>
        <li>Maior ou igual 40</li>
      </ul>
    </section>


    <form action="" class="form">
      <label for="peso">Seu peso</label>
      <input type="number" id="peso" step="0.01" min="0">
  
      <label for="altura">Sua altura</label>
      <input type="number" id="altura" step="0.01" min="0">

      <button>Enviar</button>
    </form>

    <div id="resultado"></div>

  </section>
 

  <script src="./assets/js/main.js"></script>
</body>

</html>
